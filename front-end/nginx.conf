server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Limite globale pour les uploads
    client_max_body_size 100M;

    # ------------------------
    # Sécurité des headers
    # ------------------------
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # (Optionnel mais recommandé en prod)
    # Ajoute une Content-Security-Policy de base
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # ------------------------
    # Compression (perfs)
    # ------------------------
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_vary on;

    # ------------------------
    # Fichiers statiques (cache long si hashés)
    # ------------------------
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ------------------------
    # API proxy vers backend
    # ------------------------
    location /api/ {
        proxy_pass http://backend-nginx:80;   # sans "/" final pour retirer le préfixe /api
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ------------------------
    # Route principale pour SPA
    # ------------------------
    location / {
        try_files $uri /index.html;
    }
}
