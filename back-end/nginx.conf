# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name mon-domaine.com www.mon-domaine.com;

    return 301 https://$host$request_uri;
}

# Serveur principal en HTTPS
server {
    listen 443 ssl http2;
    server_name mon-domaine.com www.mon-domaine.com;

    root /var/www/html/public;
    index index.php index.html;

    # ------------------------
    # Certificats SSL
    # ------------------------
    ssl_certificate /etc/letsencrypt/live/mon-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mon-domaine.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ------------------------
    # Limite des uploads
    # ------------------------
    client_max_body_size 100M;

    # ------------------------
    # Sécurité des headers
    # ------------------------
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------
    # Fichiers statiques
    # ------------------------
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # ------------------------
    # Route Symfony
    # ------------------------
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # ------------------------
    # PHP-FPM
    # ------------------------
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000; # "php" correspond au nom du service PHP dans docker-compose
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        internal;
    }

    # Interdire l'accès direct aux autres fichiers PHP
    location ~ \.php$ {
        return 404;
    }

    # ------------------------
    # Sécurité fichiers sensibles
    # ------------------------
    location ~ /\.(?:ht|env|git|svn|DS_Store|yaml|yml|log|json|lock|ini|bak|swp|pem)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ------------------------
    # Logs
    # ------------------------
    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}
