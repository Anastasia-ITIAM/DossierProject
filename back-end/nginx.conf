server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Limite globale pour les uploads / requêtes
    client_max_body_size 100M;

    # ------------------------
    # Sécurité des headers
    # ------------------------
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ------------------------
    # Fichiers statiques
    # ------------------------
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 1h;
        access_log off;
    }

    # ------------------------
    # Route principale (Symfony / PHP app)
    # ------------------------
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # ------------------------
    # PHP-FPM
    # ------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass backend-php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # ------------------------
    # Sécurité fichiers sensibles
    # ------------------------
    location ~ /\.ht {
        deny all;
    }
    location ~ /\.(env|composer\.(json|lock)|git|svn|DS_Store|yaml|yml|log)$ {
        deny all;
    }
}
