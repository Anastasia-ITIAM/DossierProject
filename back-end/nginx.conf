server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # ------------------------
    # Sécurité des headers
    # ------------------------

    # Content Security Policy (CSP) : empêche scripts externes/injections
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; 
    object-src 'none'; base-uri 'self'; form-action 'self'" always;

    # Empêche l'affichage du site dans une iframe (anti-clickjacking)
    add_header X-Frame-Options "DENY" always;

    # Interdit le sniffing du type MIME
    add_header X-Content-Type-Options "nosniff" always;

    # Active le filtre XSS intégré dans certains navigateurs
    add_header X-XSS-Protection "1; mode=block" always;

    # Force HTTPS (HSTS) → activer uniquement lors du déploiement en production
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Limite la fuite d’informations dans l’en-tête Referer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Désactive accès par défaut à micro, caméra, géoloc
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ------------------------
    # Fichiers statiques
    # ------------------------
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 1h;             # cache 1h
        access_log off;         # logs inutiles
    }

    # ------------------------
    # Route principale (Symfony / PHP app)
    # ------------------------
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # ------------------------
    # PHP-FPM
    # ------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass backend-php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # ------------------------
    # Sécurité fichiers sensibles
    # ------------------------
    # Interdit l’accès aux fichiers .ht*
    location ~ /\.ht {
        deny all;
    }

    # Interdit l’accès aux fichiers de config (env, composer, yaml, json…)
    location ~ /\.(env|composer\.(json|lock)|git|svn|DS_Store|yaml|yml|log)$ {
        deny all;
    }
}
